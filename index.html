<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
            <p> Está cansado de tomar um café sem sabor e sem animo? Pois comece agora e compre seu novo STARBUCKS
                Não é apenas um café que vc faz para te animar, mas sim uma emoção nova, um sentimento novo, uma nova experiência,
                    e ai vai perder essa oportunidade?.</p>

            <button onclick="redirecionarParaCompra()">Compre seu AQUI</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copa starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>
<script>
    function redirecionarParaCompra() {
        window.location.href = "https://starbucks.com.br/";
    }

    document.addEventListener('DOMContentLoaded', function () {
        let circulo = document.querySelector(".circulo");
        let imgCopo = document.querySelector(".starbucks");
        let verde = document.querySelector(".verde");
        let amarelo = document.querySelector(".amarelo");
        let rosa = document.querySelector(".rosa");
    
        verde.addEventListener('click', () => {
            imgCopo.src = "./img/img1.png";
            circulo.style.background = "#017143";
            ajustarPosicaoCirculo();
        });
    
        amarelo.addEventListener('click', () => {
            imgCopo.src = "./img/img2.png";
            circulo.style.background = "#eb7495";
            ajustarPosicaoCirculo();
        });
    
        rosa.addEventListener('click', () => {
            imgCopo.src = "./img/img3.png";
            circulo.style.background = "#d752b1";
            ajustarPosicaoCirculo();
        });
    
        function ajustarPosicaoCirculo() {
            // Ajustar a posição do círculo para seguir o centro da imagem do copo
            let copoPosicao = imgCopo.getBoundingClientRect();
            let circuloTamanho = circulo.offsetWidth;
    
            let circuloLeft = copoPosicao.left + (copoPosicao.width - circuloTamanho) / 2;
            let circuloTop = copoPosicao.top + (copoPosicao.height - circuloTamanho) / 2;
    
            circulo.style.left = circuloLeft + 'px';
            circulo.style.top = circuloTop + 'px';
            
            // Ajustar z-index para garantir que o círculo fique sobreposto ao copo
            circulo.style.zIndex = "1";
        }
    
        // Chame a função inicialmente para posicionar o círculo na carga inicial
        ajustarPosicaoCirculo();
    
        // Reajuste a posição do círculo quando a tela for redimensionada
        window.addEventListener('resize', ajustarPosicaoCirculo);
    });
</script>

</html>
